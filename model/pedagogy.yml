tipos_de_feedback:

  - nome: "autonomia"
    descricao: "Incentiva os alunos a assumirem o controle da própria aprendizagem, explorando os temas de forma independente ou definindo seus próprios objetivos."
    mensagem: "Você está avançando bem em {item}. Considere explorar mais esse tema por conta própria para aprofundar seu entendimento."

  - nome: "competencia"
    descricao: "Afirma a capacidade do aluno de dominar o conteúdo, destacando o progresso e os pontos fortes."
    mensagem: "Você está demonstrando grande competência em {item}! Continue com o ótimo trabalho."

  - nome: "relacionamento"
    descricao: "Faz o aluno se sentir acolhido e apoiado, normalizando dificuldades e sugerindo colaboração."
    mensagem: "Muitos estudantes acham {item} desafiador. Você não está sozinho — vamos enfrentar isso juntos."

  - nome: "urgente"
    descricao: "Indica a necessidade de atenção imediata a conceitos fundamentais devido a dificuldades em questões fáceis."
    mensagem: "Atenção: Você teve dificuldade em questões fáceis sobre {item}. Vamos revisar os conceitos básicos para construir uma base mais sólida."

  - nome: "revisao"
    descricao: "Sugere revisar o conteúdo para fortalecer o entendimento, especialmente de conceitos mais desafiadores."
    mensagem: "Considere revisar {item}, especialmente os conceitos mais difíceis, para melhorar seu domínio do conteúdo."

feedback_rules:

  - name: "Alto desempenho no tópico"
    condition:
      type: "greater_than"
      left: "performance.topics[topic].percent_correct"
      right: 80.0
    action:
      feedback_competence[topic]: 1
    description: "Envia mensagem de competência quando o desempenho em um tópico está acima de 80%."

  - name: "Desempenho médio no tópico"
    condition:
      type: "and"
      conditions:
        - type: "greater_than_or_equal"
          left: "performance.topics[topic].percent_correct"
          right: 50.0
        - type: "less_than_or_equal"
          left: "performance.topics[topic].percent_correct"
          right: 80.0
    action:
      feedback_autonomy[topic]: 1
    description: "Envia mensagem de autonomia quando o desempenho está entre 50% e 80%."

  - name: "Baixo desempenho no tópico"
    condition:
      type: "less_than"
      left: "performance.topics[topic].percent_correct"
      right: 50.0
    action:
      feedback_relatedness[topic]: 1
    description: "Envia mensagem de apoio quando o desempenho está abaixo de 50%."

  - name: "Erro em questões fáceis"
    condition:
      type: "less_than"
      left: "performance.topics[topic].percent_correct_easy_questions"
      right: 60.0
    action:
      feedback_urgent[topic]: 1
    description: "Sinaliza problema urgente se o aluno erra a maioria das questões fáceis."

  - name: "Dificuldade com questões difíceis"
    condition:
      type: "less_than"
      left: "performance.topics[topic].percent_correct_hard_questions"
      right: 40.0
    action:
      feedback_review[topic]: 1
    description: "Sugere revisão se há baixo desempenho em questões difíceis."
